<mat-card appearance="raised" class="fill-parent">
  <mat-card-header>
    <mat-card-title>
      <ngx-skeleton-loader *ngIf="!billInfo else title"
                           [theme]="{ height: '30px', width: '250px' }"
                           appearance="line"></ngx-skeleton-loader>

      <ng-template #title>
        {{ 'monthly-report.title.bills' | translate }}
      </ng-template>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <ngx-skeleton-loader *ngIf="!billInfo else table"
                         appearance="line"
                         count="2"></ngx-skeleton-loader>
    <ng-template #table>
      <div *ngIf="billInfo">
        <mat-table *ngIf="billInfo" [dataSource]="toBillsData(billInfo)" class="mat-elevation-z1">

          <ng-container matColumnDef="icon">
            <mat-header-cell *matHeaderCellDef ></mat-header-cell>
            <mat-cell *matCellDef="let row">
              <ng-container *ngIf="row.icon !== null">
                <app-state-indicator size="small"></app-state-indicator>
              </ng-container>
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="description">
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.description }}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="value" >
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.value }}</mat-cell>
          </ng-container>


          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
      </div>
    </ng-template>

    <div *ngIf=" billInfo && billInfo.employeeHasCreditCard === false" class="credit-card-warning">
      <app-credit-card-warning></app-credit-card-warning>
    </div>
  </mat-card-content>
</mat-card>
