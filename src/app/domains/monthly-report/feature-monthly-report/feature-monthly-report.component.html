<div [ngClass]="'fill-parent'">
  <app-information-top-bar
    [monthlyReport]="monthlyReport"
    (refreshMonthlyReport)="emitRefreshMonthlyReport()" />

  <div [ngClass]="'mega-dash-grid'">
    <app-time-check
      [monthlyReport]="monthlyReport"
      [ngClass]="'time-check-grid'" />

    <app-employee-check
      (refreshMonthlyReport)="emitRefreshMonthlyReport()"
      [monthlyReport]="monthlyReport"
      [ngClass]="'employee-check-grid'" />

    <app-general-info
      [monthlyReport]="monthlyReport"
      [ngClass]="'general-info-grid'" />

    <app-journey-check
      [monthlyReport]="monthlyReport"
      [ngClass]="'journey-check-grid'" />

    <app-leads
      [monthlyReport]="monthlyReport"
      [ngClass]="'leads-grid'" />
  </div>
</div>
