<div [ngClass]="'fill-parent'">
  <app-information-top-bar
    [monthlyReport]="monthlyReport"
    (refreshMonthlyReport)="emitRefreshMonthlyReport()"/>

  <div *ngIf="livenessInfo?.status.toLowerCase() === LivenessType.DOWN">
    <app-third-party-service-error [extraClasses]="'fill-parent full-height'"></app-third-party-service-error>
  </div>

  <div [ngClass]="'mega-dash-grid'" *ngIf="!livenessInfo || livenessInfo?.status.toLowerCase() === LivenessType.UP">
    <app-time-check
      [monthlyReport]="monthlyReport"
      [ngClass]="'time-check-grid'"/>

    <app-employee-check
      (refreshMonthlyReport)="emitRefreshMonthlyReport()"
      [monthlyReport]="monthlyReport"
      [ngClass]="'employee-check-grid'"/>

    <app-general-info
      [monthlyReport]="monthlyReport"
      [ngClass]="'general-info-grid'"/>

    <app-journey-check
      [monthlyReport]="monthlyReport"
      [ngClass]="'journey-check-grid'"/>

    <app-bills
      [employee]="monthlyReport?.employee"
      [ngClass]="'bills-grid'"/>

    <app-leads
      [monthlyReport]="monthlyReport"
      [ngClass]="'leads-grid'"/>
  </div>
</div>
